# --------
# metadata: categories.csv contents.csv endorsements.csv parties.csv sources.csv
# --------

resources:
  - path: categories.csv
    name: categories
    profile: tabular-data-resource
    scheme: file
    format: csv
    hashing: md5
    encoding: utf-8
    schema:
      fields:
        - type: integer
          name: id
        - type: string
          name: slug
        - type: string
          name: name_en
        - type: string
          name: description_en
        - type: string
          name: name_it
        - type: string
          name: description_it
  - path: contents.csv
    name: contents
    profile: tabular-data-resource
    scheme: file
    format: csv
    hashing: md5
    encoding: cp1252
    schema:
      fields:
        - type: integer
          name: id
        - type: integer
          name: category_id
        - type: string
          name: category
        - type: string
          name: item_slug
        - type: string
          name: item
        - type: string
          name: source_title
        - type: string
          name: list
        - type: string
          name: icon
        - type: string
          name: description
  - path: endorsements.csv
    name: endorsements
    profile: tabular-data-resource
    scheme: file
    format: csv
    hashing: md5
    encoding: utf-8
    schema:
      fields:
        - type: integer
          name: id
        - type: string
          name: description
        - type: string
          name: icon
        - type: string
          name: color_code
  - path: parties.csv
    name: parties
    profile: tabular-data-resource
    scheme: file
    format: csv
    hashing: md5
    encoding: utf-8
    schema:
      fields:
        - type: integer
          name: id
        - type: string
          name: party
        - type: string
          name: list
        - type: string
          name: symbol_url
  - path: sources.csv
    name: sources
    profile: tabular-data-resource
    scheme: file
    format: csv
    hashing: md5
    encoding: utf-8
    schema:
      fields:
        - type: integer
          name: id
        - type: string
          name: title
        - type: string
          name: type
        - type: string
          name: url
        - type: string
          name: list
profile: data-package

